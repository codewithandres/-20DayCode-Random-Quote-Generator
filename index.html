<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator | Dize Design</title>
    <!-- remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- custom css -->
    <link rel="stylesheet" href="main.css">
    <!-- custom js -->
    <script src="app.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <header>
            Quote of the day
        </header>

        <div class="content">
            <div class="quote-area">
                <i class="ri-double-quotes-l"></i>
                <p class="quote">One of the most beautiful qualities of true friendship is to understand and to be
                    understood.</p>
                <i class="ri-double-quotes-r"></i>
            </div>
            <div class="autor">
                <span>__</span>
                <span class="name">Mary kay ash</span>
            </div>

        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="ri-volume-down-line"></i></li>
                    <li class="Copy"><i class="ri-file-copy-line"></i></li>
                    <li class="twitter"><i class="ri-twitter-x-line"></i></li>
                </ul>
                <button>New Quoat</button>
            </div>
        </div>
    </div>
</body>

</html>
